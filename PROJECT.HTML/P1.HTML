
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.sathyabama.ac.in/sites/default/files/inline-images/DJI_0221_0.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the background image covers the entire page */
            color: #fff; /* Set a default text color to ensure readability */
            display: flex; /* Use flexbox to center the content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        .marquee-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 123, 255, 0.8); /* Semi-transparent background for readability */
            color: white;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1; /* Ensure marquee is above other content */
            text-align: center;
        }

        .marquee-container marquee {
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .login-box {
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
            width: 100%;
            max-width: 300px; /* Set the maximum width */
        }

        .login-box h2 {
            font-size: 20px; /* Decreased font size */
            color: #333;
            margin-bottom: 15px; /* Decreased margin */
        }

        .form-group {
            margin-bottom: 10px; /* Decreased margin */
        }

        .form-group label {
            display: block;
            margin-bottom: 4px; /* Decreased margin */
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px; /* Decreased padding */
            border: 1px solid #ddd;
            border-radius: 4px; /* Rounded corners */
            font-size: 14px; /* Decreased font size */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent input field */
            color: #333; /* Ensure text color is readable */
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 10px; /* Decreased padding */
            font-size: 14px; /* Decreased font size */
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #007bff, #00d2ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .login-button:hover {
            background: linear-gradient(45deg, #0056b3, #0099cc);
            transform: scale(1.05);
        }

        .login-button:active {
            background: linear-gradient(45deg, #003d7a, #007acc);
            transform: scale(0.95);
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px; /* Decreased margin */
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 12px; /* Decreased font size */
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <marquee>Welcome to the Learning Management System!</marquee>
    </div>
    <div class="login-box">
        <div class="login-form">
            <h2>LMS Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
